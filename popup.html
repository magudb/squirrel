<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
    <title>Link Squirrel</title>
    <link href="/public/css/bundle.css" rel="stylesheet" />
    <script src="public/js/app.js"></script>

</head>

<body>
    <header class="header">
        <div class="container">
            <!-- Left side -->
            <div class="header-left">
                <a class="header-item" href="https://www.wesquirrel.com">
       WeSquirrel
      </a>
            </div>

            <!-- Hamburger menu (on mobile) -->
            <span class="header-toggle">
      <span></span>
            <span></span>
            <span></span>
            </span>
        </div>
    </header>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <form id="addbookmark">
                        <p class="control">
                            <input class="input is-medium" type="text" id="title" name="title" size="50" value="" placeholder="Title" />
                        </p>
                        <p class="control is-grouped">
                            <select id="type" class="select is-medium ">
                                <option>Must see</option>                              
                            </select>
                            <a class="button is-info">Add</a>
                        </p>
                        <p class="control">
                            <textarea id="description" name="description" class="textarea is-medium"></textarea>
                        </p>
                        <p class="control">
                            <input type="text" id="link" value="" class="input is-medium" />
                        </p>
                        <p class="control">
                            <input class="input is-medium" type="hidden" id="url" name="url" size="50" value="" />
                            <input id="save" type="submit" value="Save" class="button is-primary is-medium" />
                            <span id="status-display"></span>
                            <span id="output"></span>
                        </p>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <div class="content is-centered">
                <strong>WeSquirrel</strong> by <a href="http://udbjorg.net">Magnus Udbjorg</a>.
            </div>
        </div>
    </footer>
</body>

</html>
